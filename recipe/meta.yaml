{% set name = "executing" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a07046e608c56948a899e1c7dc45327ed84ee67edf245041eb8c6722658c14e3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python >=2.7

test:
  imports:
    - executing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/executing
  summary: Get the currently executing AST node of a frame, and other information
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/alexmojaki/executing

extra:
  recipe-maintainers:
    - alexmojaki
    - anthchirp
